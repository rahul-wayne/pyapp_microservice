---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: view-service
spec:
  selector:
    app: view-microservice
  ports:
    - protocol: TCP
      port: 5002
      #targetPort: 5002
  #type: LoadBalancer
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: add-service
spec:
  selector:
    app: add-microservice
  ports:
    - protocol: TCP
      port: 5001
      #targetPort: 5001
  #type: LoadBalancer
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80  # The service port
    targetPort: 80  # The container port
  type: NodePort
  #type: LoadBalancer
  #nodePort: 30007  # The port exposed on each node

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginx-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx
spec:
  hosts:
  - "*"
  gateways:
  - nginx-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: nginx-service
        port:
          number: 80